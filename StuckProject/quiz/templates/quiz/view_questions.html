<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'folder-view' folder_id %}">돌아가기</a>


    {% for q in questions %}
        <!--문제 & 문제 항목 출력-->
        {{q.ai_question|linebreaks}}<br>
        정답 - {{q.correct_answer}} <br>
        내가 입력한 답 - {{q.user_answer}}<br>
        {% if q.status %}
            맞추셨습니다.
        {% else %}
            틀렸습니다.
        {% endif %}
        <hr>
    {% endfor %}
</body>
</html>
