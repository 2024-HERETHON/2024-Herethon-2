<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>{{type}}</h1>
    <h1>제목 : {{quiz.title}}</h1>
    <p>{{message}}</p> <!--주관식이라면 채점 안내 문구 뜸-->
    <p>생성 날짜 {{quiz.created_at}} 문제 수 {{quiz.question_num}}</p>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div>
                <label>{{ question.ai_question|linebreaks }}</label>
                <input type="text" name="answer_{{ question.id }}" >
            </div>
        {% endfor %}
        <button type="submit">퀴즈 제출</button>
    </form>
</body>
</html>
