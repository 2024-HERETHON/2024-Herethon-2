<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'quiz:folder-view' 0 %}">내 폴더</a><br>
    <a href="{% url 'quiz:select-folder' 0 %}">문제 풀이</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">Logout</a> -    {{ request.user.username }}

    {% else %}
    <a href="{% url 'accounts:login' %}">로그인</a>
    <a href="{% url 'accounts:signup' %}">회원가입</a>    {% endif %}

    <h3>즐겨찾기</h3>
    <ul>
        {% for scrap in scraps %}
            <li>{{ scrap.folder.name }} - <a href="{% url 'quiz:folder-view' folder_id=scrap.folder.id %}">폴더 보기</a></li>
        {% endfor %}
    </ul>
</body>
</html>
